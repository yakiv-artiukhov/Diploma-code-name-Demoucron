<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My HTML Page</title>
    <script src="https://cdn.jsdelivr.net/npm/json-formatter-js@2.0.0/dist/json-formatter.min.js"></script>
  </head>
  <body>
    <div id="json"></div>

    <script>
      const obj = { name: "John", age: 30, city: "New York" };
      const myJSON = JSON.stringify(obj);

      const formatter = new JSONFormatter(myJSON);
      const jsonDiv = document.getElementById("json");
      jsonDiv.appendChild(formatter.render());
    </script>
  </body>
</html>
